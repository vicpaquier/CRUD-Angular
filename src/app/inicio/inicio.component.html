<nav class="navbar navbar-ligth bg-primary">
  <div class="container-fluid">
    <h1 style="color:#fff">CRUD ANGULAR - SPRING BOOT</h1>
    <div class="d-flex">
      <button id="nuevo" (click)="nuevo()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Nuevo Estudiante
      </button>
    </div>
  </div>
</nav>

<section class="container-fuid">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CI</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Correo</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of estudiantes">
        <th scope="row">{{ item.id }}</th>
        <th>{{ item.ci }}</th>
        <td>{{ item.nombre }}</td>
        <td>{{ item.apellido }}</td>
        <td>{{ item.correo }}</td>
        <td>
          <button class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="editar(item)">Editar</button>
          <button class="btn btn-danger mx-2" (click)="eliminar(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>

<section class="container">
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="editando==false" class="modal-title fs-5" id="exampleModalLabel">Nuevo Estudiante</h1>
        <h1 *ngIf="editando==true" class="modal-title fs-5" id="exampleModalLabel">Editar Estudiante</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formulario">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CI</label>
            <input type="number" formControlName="ci" class="form-control" id="exampleInputCI" aria-describedby="ci">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="text" formControlName="nombre" class="form-control" id="exampleInputNombre" aria-describedby="Nombre">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Apellido</label>
            <input type="text" formControlName="apellido" class="form-control" id="exampleInputApellido" aria-describedby="Apellido">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Correo</label>
            <input type="email" formControlName="correo" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="cerrarDialogo" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
        <section *ngIf="editando==false">
          <button *ngIf="this.formulario.valid" type="button" class="btn btn-success" (click)="guardar()">Nuevo</button>
          <button *ngIf="!this.formulario.valid" type="button" class="btn btn-success" disabled>Guardar</button>
        </section>
        <section *ngIf="editando==true">
          <button *ngIf="this.formulario.valid" type="button" class="btn btn-success" (click)="actualizar()">Actualizar</button>
          <button *ngIf="!this.formulario.valid" type="button" class="btn btn-success" disabled>Guardar</button>
        </section>
       </div>
    </div>
  </div>
</div>
</section>
